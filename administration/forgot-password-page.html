<!DOCTYPE html>
<html>
<head>
    <title>Sales Letter Framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/css/style.css"/>
    <link rel="stylesheet" href="../src/css/checkbox-font.css"/>
    <link rel="stylesheet" href="../src/css/font-awesome.css"/>

    <style>
        body {
            min-height: 100%;
        }
    </style>
</head>
<body class="administration" style="background-color: #1d2024;">
<div class="container-fluid">
    <div class="row text-center color-white margin-big-vertical">
        <h1 class="main">Administration Layout</h1>
        <h2 class="main">&copy; BOWTIE - Log In/Register</h2>
    </div>
    <div class="row">
        <div class="forgot-main-box login-main-box margin-auto">
            <div class="login-header text-center">
                <span class="color-danger border-danger-bottom">Retrieve Password</span>
            </div>
            <div class="login-body margin-medium-top">
                <form>
                    <fieldset>
                        <label class="clearfix">
                            Email:
                        <span class="input-postfix-icon">
                            <input type="email" class="form-control" placeholder="Email" />
                            <i class="fa fa-envelope"></i>
                        </span>
                        </label>

                        <div class="clearfix margin-medium-top">
                            <a href="#" class="button button-danger fa pull-right">
                                <i class="fa fa-lightbulb-o"></i> New Pass!
                            </a>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="login-footer background-danger text-center">
                <a href="login-page.html" class="color-info text-center pull-right">Back to LogIn <i class="fa fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
