<h1 class="main">Forms</h1>
<div class="container-fluid">
    <div class="row margin-big-top">
        <form class="form">
            <fieldset>
                <legend>Header:</legend>
                <div class="row">
                    <div class="span-none-pading-large-24">
                        <label class="label">Input Label
                            <input type="text" placeholder="span-large-24" />
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="span-none-pading-large-8">
                        <label class="label">Password
                            <input type="password" placeholder="Password span-large-8" />
                        </label>
                    </div>
                    <div class="span-none-pading-large-8">
                        <label class="label">Input Label with prefix
                            <span class="prefix">http://www.</span>
                            <input type="text" placeholder="span-large-8" class="prefix" />
                        </label>
                    </div>
                    <div class="span-none-pading-large-8">
                        <label class="label">Input Label with postfix
                            <input type="text" placeholder="span-large-8" class="postfix" />
                            <span class="postfix">.com</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="span-none-pading-large-8">
                        <label class="label">Select Box
                            <select>
                                <option value="husker">Husker</option>
                                <option value="starbuck">Starbuck</option>
                                <option value="hotdog">Hot Dog</option>
                                <option value="apollo">Apollo</option>
                            </select>
                        </label>
                    </div>
                    <div class="span-none-pading-large-8">
                        <label class="label">
                            Choose Your Favorite
                        </label>
                        <input type="radio" name="radio-01" value="radio-01" id="radio-01"><label for="radio-01">Red</label>
                        <input type="radio" name="radio-02" value="radio-02" id="radio-02"><label for="radio-02">Blue</label>
                    </div>
                    <div class="span-none-pading-large-8">
                        <label class="label">
                            Check these out
                        </label>
                        <input id="checkbox01" type="checkbox"><label for="checkbox01">Checkbox 1</label>
                        <input id="checkbox02" type="checkbox"><label for="checkbox02">Checkbox 2</label>
                    </div>
                </div>
                <div class="row">
                    <div class="span-none-pading-large-24">
                        <label class="label">
                            Textarea Label
                            <textarea placeholder="span-large-24"></textarea>
                        </label>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
