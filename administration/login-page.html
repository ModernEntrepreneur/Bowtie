<!DOCTYPE html>
<html>
<head>
    <title>Sales Letter Framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/css/bowtie.css"/>
    <link rel="stylesheet" href="../src/css/checkbox-font.css"/>
    <link rel="stylesheet" href="../src/css/font-awesome.css"/>

    <style>
        body {
            min-height: 100%;
        }
    </style>
</head>
<body class="administration" style="background-color: #1d2024;">
<div class="container-fluid">
    <div class="row text-center color-white margin-big-vertical">
        <h1 class="main">Administration Layout</h1>
        <h2 class="main">&copy; BOWTIE - Log In/Register</h2>
    </div>
<div class="row">
    <div class="login-main-box margin-auto">
        <div class="login-header text-center border-primary-bottom">
            <span class="color-primary">Please Enter Your Information</span>
        </div>
        <div class="login-body margin-medium-top">
            <form>
                <fieldset>
                    <label class="clearfix">
                        Username:
                        <span class="input-postfix-icon">
                            <input type="text" class="form-control" placeholder="Username" />
                            <i class="fa fa-user"></i>
                        </span>
                    </label>

                    <label class="clearfix">
                        Password:
                        <span class="input-postfix-icon">
                            <input type="password" class="form-control" placeholder="Password" />
                            <i class="fa fa-lock"></i>
                        </span>
                    </label>

                    <div class="clearfix margin-medium-top">
                        <!--<label class="pull-left btn-log-reg">-->
                            <!--<input type="checkbox" />-->
                            <!--<span class=""> Remember Me</span>-->
                        <!--</label>-->
                        <input id="check01" type="checkbox" class="checkbox-none">
                        <label class="checkbox-01 btn-log-reg" for="check01"> Remember me </label>

                        <a href="#" class="button button-info fa pull-right">
                            <i class="fa fa-unlock"></i> Login
                        </a>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="login-footer background-primary">
            <a href="forgot-password-page.html" class="color-secondary pull-left"><i class="fa fa-arrow-left"></i> Forgot Password?</a>
            <a href="registration-page.html" class="color-tertiary pull-right">Want Register? <i class="fa fa-arrow-right"></i></a>
        </div>
    </div>
    </div>
</div>
</body>
</html>
