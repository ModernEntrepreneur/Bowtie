<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Necktie administration</title>
    <link rel="stylesheet" href="../src/css/bowtie.css"/>
    <link rel="stylesheet" href="css/necktie-icons.css"/>
</head>
<body class="administration-login">

<div class="container">
    <div class="row">
        <div class="span-mini-12 span-small-6">
            <a href="new-administration-dash.html"><span class="necktie necktielogo3"></span></a>
        </div>
        <div class="span-mini-12 span-small-6 offset-small-12 text-right">
            <span class="sign-in">Sign in</span>
        </div>
    </div>

    <div class="row">
        <div class="span-medium-24">
            <form action="">
                <label for="email" class="label-login">E-mail</label>
                <input type="email" id="email" placeholder="Zadejte svůj e-mail nebo uživ. jméno"/>

                <label for="password" class="label-login">Password</label>
                <input type="password" id="password" placeholder="*********"/>

                <input type="submit" value="Sign in"/>

                <input type="checkbox" id="checkbox"/>
                <label for="checkbox" class="login-checkbox">Remember me</label>
            </form>
        </div>
    </div>

    <div class="row login-footer">
        <div class="span-medium-24 text-center">
            <a class="forgot-password" href="">Forgot Password?</a>
        </div>
    </div>
</div>
</body>
</html>
