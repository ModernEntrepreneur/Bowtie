<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Bowtie modules</title>
    <link rel="stylesheet" href="src/css/bowtie-2.0.0.css">
    <style>
        .item {
          border: 2px solid #a6a6a6;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<main>
    <div class="container">
        <div class="row">
            <section class="pricing-table">
                <div class="item">
                    <h1 class="item-header">Basic</h1>
                    <ul>
                        <li>1</li>
                    </ul>
                    <div class="item-info">
                        <button class="btn">START FREE TRIAL</button>
                        <div class="item-info-price">$7.00</div>
                    </div>
                </div>
                <div class="item item-active">
                    <h1 class="item-header item-header-active">Premium</h1>
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                    <div class="item-info">
                        <button class="btn">ADD TO CART</button>
                        <div class="item-info-price">$17.00</div>
                    </div>
                </div>
                <div class="item">
                    <h1 class="item-header">Platinum</h1>
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                    <div class="item-info">
                        <button class="btn">ADD TO CART</button>
                        <div class="item-info-price">$27.00</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
</body>
</html>
