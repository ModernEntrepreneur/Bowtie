<div class="container-fluid">
<a href="documentation.html#forms-navigate" class="font-42">BACK TO FORMS</a>
<div class="row">
    <form action="#" method="post" class="main-form primary-form">
        <div class="span-large-24 margin-bottom-15 text-center">
            <span class="color-primary font-32 bold uppercase underline">Primary form</span>
        </div>
        <div class="span-large-8">
            <div class="row">
                <label>Celé jméno:</label>
                <input type="text" name="name" placeholder="Jmeno Prijmeni" class="row">
            </div>
            <div class="row">
                <label>Váš e-mail:</label>
                <input type="email" name="email" placeholder="novak@info.cz" class="row">
            </div>
            <div class="row">
                <label>Předmět:</label>
                <input type="text" name="subject" placeholder="neco..." class="row" value="">
            </div>
        </div>
        <div class="span-large-16">
            <div class="row">
                <label>Nezavazna poptavka...</label>
                <textarea class="row" name="message" id="message" cols="30" rows="8" placeholder="Napiste neco...."></textarea>
            </div>
        </div>
        <div class="span-large-8">
            <div class="form-checkbox">
                <input id="Option" type="checkbox" checked>
                <label class="checkbox" for="Option">Neco zaskrtnout</label>
                <input id="Option1" type="checkbox">
                <label class="checkbox" for="Option1">Neco zaskrtnout</label>
            </div>
            <div class="form-radio">
                <input type="radio" name="radio" value="01" id="radio01" checked>
                <label for="radio01" class="radio">Male</label>
                <input type="radio" name="radio" value="02" id="radio02">
                <label for="radio02" class="radio">Female</label>
            </div>
            <div class="form-select">
                <label class="label">Select Box
                    <div class="select-style">
                        <select>
                            <option value="select01">Select01</option>
                            <option value="select02">Select02</option>
                            <option value="select03">Select03</option>
                        </select>
                    </div>
                </label>
            </div>
        </div>
        <div class="span-large-16">
            <input type="submit" name="submit" value="Button" class="button button-submit-email">
        </div>
    </form>
</div>
